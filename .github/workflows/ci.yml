name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ${{ (github.event_name == 'push' && github.actor == 'edgarhsanchez') && 'self-hosted' || 'ubuntu-latest' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        shell: bash
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo docker image prune -af || true
          sudo apt-get clean
          df -h

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libwayland-dev libxkbcommon-dev libasound2-dev libudev-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Check
        run: cargo check

      - name: Check examples
        run: cargo check --examples

      - name: Clippy
        run: cargo clippy --all-targets --all-features

      - name: Test
        env:
          CARGO_BUILD_JOBS: 1
        run: cargo test --lib --tests

      - name: Docs
        run: cargo doc --no-deps
